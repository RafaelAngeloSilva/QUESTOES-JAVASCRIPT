<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Notas</title>
</head>
<body>
    <h2>Verificador de Notas</h2>
    <form id="notaForm">
        <label for="nota">Digite sua nota:</label>
        <input type="number" id="nota" name="nota" min="0" max="10" step="0.1" required><br><br>
        
        <button type="submit">Verificar</button>
    </form>
    
    <div id="resultado"></div>

    <script>
        document.getElementById("notaForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita que o formulário seja enviado

            // Obtém o valor da nota
            let nota = parseFloat(document.getElementById("nota").value);

            // Verifica a nota e exibe a mensagem correspondente
            let mensagem;
            if (nota < 6) {
                mensagem = "Reprovado";
            } else if (nota >= 6 && nota < 8) {
                mensagem = "Aprovado";
            } else {
                mensagem = "Aprovado com louvor";
            }

            // Exibe a mensagem na div resultado
            document.getElementById("resultado").innerText = mensagem;
        });
    </script>
</body>
</html>
