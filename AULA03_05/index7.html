<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do Fatorial</title>
</head>
<body>
    <h2>Cálculo do Fatorial</h2>
    <form id="fatorialForm">
        <label for="numero">Digite um número inteiro positivo:</label>
        <input type="number" id="numero" name="numero" min="0" step="1" required><br><br>
        
        <button type="submit">Calcular Fatorial</button>
    </form>
    
    <div id="resultado"></div>

    <script>
        document.getElementById("fatorialForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita que o formulário seja enviado

            // Obtém o valor do número do campo de entrada
            let numero = parseInt(document.getElementById("numero").value);

            // Verifica se o número é um inteiro positivo
            if (numero < 0 || !Number.isInteger(numero)) {
                document.getElementById("resultado").innerText = "Por favor, digite um número inteiro positivo.";
                return;
            }

            // Calcula o fatorial do número
            let fatorial = 1;
            for (let i = 2; i <= numero; i++) {
                fatorial *= i;
            }

            // Exibe o resultado na div resultado
            document.getElementById("resultado").innerText = "O fatorial de " + numero + " é: " + fatorial;
        });
    </script>
</body>
</html>
