<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior número</title>
</head>
<body>
    <h2>Encontre o maior número</h2>
    <form id="numeroForm">
        <label for="numero1">Digite o primeiro número:</label>
        <input type="number" id="numero1" name="numero1" required><br><br>
        
        <label for="numero2">Digite o segundo número:</label>
        <input type="number" id="numero2" name="numero2" required><br><br>
        
        <button type="submit"> Encontrar maior número </button>
    </form>
    
    <div id="resultado"></div>

    <script>
        document.getElementById("numeroForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita que o formulário seja enviado

            // Obtém os valores dos campos
            let numero1 = parseFloat(document.getElementById("numero1").value);
            let numero2 = parseFloat(document.getElementById("numero2").value);

            // Verifica qual número é maior
            let resultado;
            if (numero1 > numero2) {
                resultado = "O maior número é: " + numero1;
            } else if (numero2 > numero1) {
                resultado = "O maior número é: " + numero2;
            } else {
                resultado = "Os números são iguais.";
            }

            // Exibe o resultado na div resultado
            document.getElementById("resultado").innerText = resultado;
        });
    </script>
</body>
</html>
