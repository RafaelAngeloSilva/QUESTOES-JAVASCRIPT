<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior Número em um Vetor</title>
</head>
<body>
    <h2>Encontre o Maior Número em um Vetor</h2>
    <form id="vetorForm">
        <label for="numeros">Digite os números separados por vírgula:</label>
        <input type="text" id="numeros" name="numeros" required><br><br>
        
        <button type="submit">Encontrar Maior Número</button>
    </form>
    
    <div id="resultado"></div>

    <script>
        document.getElementById("vetorForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita que o formulário seja enviado

            // Obtém os números do campo de entrada e converte para um vetor
            let numeros = document.getElementById("numeros").value.split(",").map(Number);

            // Encontra o maior número no vetor
            let maiorNumero = numeros[0];
            for (let i = 1; i < numeros.length; i++) {
                if (numeros[i] > maiorNumero) {
                    maiorNumero = numeros[i];
                }
            }

            // Exibe o maior número na div resultado
            document.getElementById("resultado").innerText = "O maior número é: " + maiorNumero;
        });
    </script>
</body>
</html>
